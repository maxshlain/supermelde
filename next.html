<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermelde - Vienna Registration Made Easy</title>
    <link rel="stylesheet" href="next/styles.css">
</head>
<body>
    <div class="wizard-container">
        <div class="language-selector">
            <button class="language-btn active" onclick="changeLanguage('en')">English</button>
            <button class="language-btn" onclick="changeLanguage('de')">Deutsch</button>
        </div>

        <form id="registrationForm" onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
                <div class="tooltip">Your first name as written in your passport, like 'Elon' for Elon Musk</div>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
                <div class="tooltip">Your last name as written in your passport, like 'Musk' for Elon Musk</div>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <script src="next/translations.js"></script>
    <script src="next/script.js"></script>
</body>
</html>
