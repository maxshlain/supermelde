<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermelde - Vienna Registration Made Easy</title>
    <link rel="stylesheet" href="next/styles.css">
</head>
<body>
    <div class="wizard-container">
        <!-- Language Selection Card -->
        <div class="wizard-card" id="languageCard">
            <h2>Welcome to Supermelde</h2>
            <p>Please select your preferred language</p>
            
            <div class="language-selector">
                <button class="language-button" data-language="en">
                    <img src="assets/gb-flag.svg" alt="English">
                    <span>English</span>
                </button>
                <button class="language-button" data-language="de">
                    <img src="assets/de-flag.svg" alt="Deutsch">
                    <span>Deutsch</span>
                </button>
            </div>

            <div class="wizard-navigation">
                <button class="next-button" id="nextButton" disabled>Next</button>
            </div>
        </div>

        <!-- Other cards will be added here -->
    </div>

    <script src="next/translations.js"></script>
    <script src="next/script.js"></script>
</body>
</html>
