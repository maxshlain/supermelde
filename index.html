<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meldezettel Form Filler</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <link rel="stylesheet" href="src/styles.css">
    <script src="src/script.js" defer></script>
    <script src="src/models/form_data.js" defer></script>
    <script src="src/models/form_mapper.js" defer></script>
    <script src="src/config/labels.json" type="application/json"></script>
    <script src="src/config/values.json" type="application/json"></script>
    <script src="src/models/label_config.js" defer></script>
    <script src="src/models/values_config.js" defer></script>
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <div class="form-container">
        <h1 class="_formHeader">Meldezettel Form Filler</h1>
        
        <form id="meldezettelForm">

            <!-- NAMES BLOCK -->
            <div class="form-group">
                <label for="lastName">FAMILIENNAME (in Blockschrift), AKAD. GRAD</label>
                <input type="text" id="lastName" value="Izumrud">
            </div>
            <div class="form-group">
                <label for="firstName">VORNAME lt. Geburtsurkunde</label>
                <input type="text" id="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastNameBeforeMarriage">Familienname vor der ersten Eheschließung</label>
                <input type="text" id="lastNameBeforeMarriage">
            </div>
            <div class="form-group">
                <label for="otherName">Sonstiger Name nach fremdem Namensrecht z.B. Vatersname siehe auch Rückseite</label>
                <input type="text" id="otherName">
            </div>
            <!-- / NAMES BLOCK -->

            <hr> <!-- Horizontal divider -->

            <div class="form-group">
                <label for="dateOfBirth">GEBURTSDATUM</label>
                <input type="date" id="dateOfBirth" value="2001-09-11">
            </div>

            <div class="form-group">
                <label for="gender">Geschlecht</label>
                <select id="gender" name="gender">
                    <option value="männlich">männlich</option> <!--  male -->
                    <option value="weiblich">weiblich</option> <!--  female -->
                    <option value="divers">divers</option>     <!--  diverse -->
                    <option value="inter">inter</option>       <!--  intersex -->
                    <option value="offen">offen</option>       <!--  open -->
                    <option value="keine">keine</option>       <!--  no_statement -->
                </select>
            </div>

            <div class="form-group">
                <label for="religionOrCommunity">Gesetzlich anerkannte Kirche oder Religionsgesellschaft/Bekenntnisgemeinschaft</label>
                <input type="text" id="religionOrCommunity">
            </div>

            <div class="form-group">
                <label for="placeOfBirth">Geburtsort lt. Reisedokument (bei österr. Staatsbürgern auch lt. Geburtsurkunde); Bundesland (Inland) und Staat (Ausland)</label>
                <input type="text" id="placeOfBirth">
            </div>

            <div class="form-group">
                <label for="isAustrian">Österreich STAATSANGEHÖRIGKEIT</label>
                <select id="isAustrian" name="isAustrian">
                    <option value="ja">ja</option>      <!--  yes -->
                    <option value="nein">nein</option>  <!--  no -->
                </select>
            </div>

            <hr> <!-- Horizontal divider -->

            <button type="submit">Fill and Download Meldezettel</button>
        </form>

        <div id="status"></div>
    </div>
</body>

</html>
