<!DOCTYPE html>
<html lang="en">

<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>

<body>
    <form id="pdfForm">
        <label for="name">Name:</label>

        // Add event listener to the submit button
