<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meldezettel Form Filler</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <link rel="stylesheet" href="src/styles.css">
    <script src="src/script.js" defer></script>
    <script src="src/models/form_data.js" defer></script>
    <script src="src/models/form_mapper.js" defer></script>
    <script src="src/config/labels.json" type="application/json"></script>
    <script src="src/config/values.json" type="application/json"></script>
    <script src="src/models/label_config.js" defer></script>
    <script src="src/models/values_config.js" defer></script>
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <div class="form-container">
        <h1 class="_formHeader">Meldezettel Form Filler</h1>
        
        <form id="meldezettelForm">

            <!-- NAMES BLOCK -->
            <div class="form-group">
                <label for="lastName">FAMILIENNAME (in Blockschrift), AKAD. GRAD</label>
                <input type="text" id="lastName" value="Izumrud">
            </div>
            <div class="form-group">
                <label for="firstName">VORNAME lt. Geburtsurkunde</label>
                <input type="text" id="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastNameBeforeMarriage">Familienname vor der ersten Eheschließung</label>
                <input type="text" id="lastNameBeforeMarriage">
            </div>
            <div class="form-group">
                <label for="otherName">Sonstiger Name nach fremdem Namensrecht z.B. Vatersname siehe auch Rückseite</label>
                <input type="text" id="otherName">
            </div>
            <!-- / NAMES BLOCK -->

            <hr> <!-- Horizontal divider -->

            <div class="form-group">
                <label for="dateOfBirth">GEBURTSDATUM</label>
                <input type="date" id="dateOfBirth" value="2001-09-11">
            </div>

            <div class="form-group">
                <label for="gender">Geschlecht</label>
                <select id="gender" name="gender">
                    <option value="männlich">männlich</option> <!--  male -->
                    <option value="weiblich">weiblich</option> <!--  female -->
                    <option value="divers">divers</option>     <!--  diverse -->
                    <option value="inter">inter</option>       <!--  intersex -->
                    <option value="offen">offen</option>       <!--  open -->
                    <option value="keine">keine</option>       <!--  no_statement -->
                </select>
            </div>

            <div class="form-group">
                <label for="religionOrCommunity">Gesetzlich anerkannte Kirche oder Religionsgesellschaft/Bekenntnisgemeinschaft</label>
                <input type="text" id="religionOrCommunity">
            </div>

            <div class="form-group">
                <label for="placeOfBirth">Geburtsort lt. Reisedokument (bei österr. Staatsbürgern auch lt. Geburtsurkunde); Bundesland (Inland) und Staat (Ausland)</label>
                <input type="text" id="placeOfBirth">
            </div>

            <div class="form-group">
                <label for="maritalStatus">Familienstand</label>
                <select id="maritalStatus" name="maritalStatus">
                    <option value="ledig">ledig</option> <!--  single -->
                    <option value="verheiratet">verheiratet</option> <!--  married -->
                    <option value="in einer Partnerschaft lebend">in einer Partnerschaft lebend</option> <!--  partnership -->
                    <option value="geschieden">geschieden</option> <!--  divorsed -->
                    <option value="Ehe aufgehoben oder für nichtig erklärt">Ehe aufgehoben oder für nichtig erklärt</option> <!--  annulled -->
                    <option value="eingetragene Partnerschaft aufgelöst oder für nichtig erklärt">eingetragene Partnerschaft aufgelöst oder für nichtig erklärt</option> <!--  dissolved -->
                    <option value="verwitwet">verwitwet</option> <!--  widowed -->
                    <option value="hinterbliebene(r) eingetragene(r) Partner(in)">hinterbliebene(r) eingetragene(r) Partner(in)</option> <!--  Surviving partner of a registered partnership -->
                </select>
            </div>

            <div class="form-group">
                <label for="isAustrian">Österreich STAATSANGEHÖRIGKEIT</label>
                <select id="isAustrian" name="isAustrian">
                    <option value="ja">ja</option>      <!--  yes -->
                    <option value="nein">nein</option>  <!--  no -->
                </select>
            </div>

            <div class="form-group">
                <label for="nameOfState">Name des Staates</label>
                <input type="text" id="nameOfState">
            </div>

            <hr> <!-- Horizontal divider -->

            <label for="documentTypeLabel">Reisedokument bei Femdem</label>

            <div class="form-group">
                <label for="documentType">Reisedokument Art</label>
                <input type="text" id="documentType">
            </div>

            <div class="form-group">
                <label for="documentNumber">Reisedokument Nummer</label>
                <input type="text" id="documentNumber">
            </div>

            <div class="form-group">
                <label for="documentIssueDate">Reisedokument Ausstellungsdatum</label>
                <input type="date" id="documentIssueDate">
            </div>

            <div class="form-group">
                <label for="documentIssuingAuthority">ausstellende Behörde, Staat</label>
                <input type="text" id="documentIssuingAuthority">
            </div>

            <hr> <!-- Horizontal divider -->

            <label for="registrationLabel">ANMELDUNG</label>

            <div class="form-group"></div>
                <label for="registrationStreet">Straße</label>
                <input type="text" id="registrationStreet">
            </div>

            <div class="form-group"></div>
                <label for="registrationHouseNumber">Haus Nr</label>
                <input type="text" id="registrationHouseNumber">
            </div>

            <div class="form-group"></div>
                <label for="registrationStaircase">Stiege</label>
                <input type="text" id="registrationStaircase">
            </div>

            <div class="form-group"></div>
                <label for="registrationApartmentNumber">Tür Nr</label>
                <input type="text" id="registrationApartmentNumber">
            </div>

            <div class="form-group"></div>
                <label for="registrationPostalCode">Postleitzahl</label>
                <input type="text" id="registrationPostalCode">
            </div>

            <div class="form-group"></div>
                <label for="registrationMunicipality">Ortsgemeinde, Bundesland</label>
                <input type="text" id="registrationMunicipality">
            </div>

            <div class="form-group"></div>
                <label for="isMainResidence">Ist diese Unterkunft Hauptwohnsitz</label>
                <select id="isMainResidence" name="isMainResidence">
                    <option value="ja">ja</option>      <!--  yes -->
                    <option value="nein">nein</option>  <!--  no -->
                </select>
            </div>

            <hr> <!-- Horizontal divider -->

            <label for="registrationLabel">Hauptwohnsitz</label>

            <div class="form-group"></div>
                <label for="previousResidenceStreet">Straße</label>
                <input type="text" id="previousResidenceStreet">
            </div>

            <div class="form-group"></div>
                <label for="previousResidenceHouseNumber">Haus Nr</label>
                <input type="text" id="previousResidenceHouseNumber">
            </div>

            <div class="form-group"></div>
                <label for="previousResidenceStaircase">Stiege</label>
                <input type="text" id="previousResidenceStaircase">
            </div>

            <div class="form-group"></div>
                <label for="previousResidenceApartmentNumber">Tür Nr</label>
                <input type="text" id="previousResidenceApartmentNumber">
            </div>

            <div class="form-group"></div>
                <label for="previousResidencePostalCode">Postleitzahl</label>
                <input type="text" id="previousResidencePostalCode">
            </div>

            <div class="form-group"></div>
                <label for="previousResidenceMunicipality">Ortsgemeinde, Bundesland</label>
                <input type="text" id="previousResidenceMunicipality">
            </div>

            <div class="form-group"></div>
                <label for="movedFromAbroad">Zuzug aus dem Ausland</label>
                <select id="movedFromAbroad" name="movedFromAbroad">
                    <option value="ja">ja</option>      <!--  yes -->
                    <option value="nein">nein</option>  <!--  no -->
                </select>
            </div>

            <div class="form-group"></div>
                <label for="previousCountry">Name des Staates bei Zuzug</label>
                <input type="text" id="previousCountry">
            </div>

            <hr> <!-- Horizontal divider -->
            <label for="registrationLabel">ABMELDUNG</label>

            <div class="form-group"></div>
                <label for="deregistrationStreet">Straße</label>
                <input type="text" id="deregistrationStreet">
            </div>

            <div class="form-group"></div>
                <label for="deregistrationHouseNumber">Haus Nr</label>
                <input type="text" id="deregistrationHouseNumber">
            </div>

            <div class="form-group"></div>
                <label for="deregistrationStaircase">Stiege</label>
                <input type="text" id="deregistrationStaircase">
            </div>

            <div class="form-group"></div>
                <label for="deregistrationApartmentNumber">Tür Nr</label>
                <input type="text" id="deregistrationApartmentNumber">
            </div>

            <div class="form-group"></div>
                <label for="deregistrationPostalCode">Postleitzahl</label>
                <input type="text" id="deregistrationPostalCode">
            </div>

            <div class="form-group"></div>
                <label for="deregistrationMunicipality">Ortsgemeinde, Bundesland</label>
                <input type="text" id="deregistrationMunicipality">
            </div>

            <div class="form-group"></div>
                <label for="movedAbroad">Sie verziehen ins Ausland</label>
                <select id="movedAbroad" name="movedAbroad">
                    <option value="ja">ja</option>      <!--  yes -->
                    <option value="nein">nein</option>  <!--  no -->
                </select>
            </div>

            <div class="form-group"></div>
                <label for="futureCountry">Name des Staates bei Abmeldung</label>
                <input type="text" id="futureCountry">
            </div>

            <hr> <!-- Horizontal divider -->

            <label for="landlordLabel">Unterkunftgeber</label>

            <div class="form-group"></div>
                <label for="landlordName">Name</label>
                <input type="text" id="landlordName">
            </div>

            <hr> <!-- Horizontal divider -->
            
            <button type="submit">Fill and Download Meldezettel</button>
        </form>

        <div id="status"></div>
    </div>
</body>

</html>
