<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meldezettel Form Filler</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <link rel="stylesheet" href="src/styles.css">
    <script src="src/script.js" defer></script>
    <script src="src/models/form_data.js" defer></script>
    <script src="src/models/form_mapper.js" defer></script>
    <script src="src/config/labels.json" type="application/json"></script>
    <script src="src/models/label_config.js" defer></script>
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <div class="form-container">
        <h1>Meldezettel Form Filler</h1>
        
        <form id="meldezettelForm">
            <div class="form-group">
                <label for="familyName">FAMILIENNAME (in Blockschrift), AKAD. GRAD</label>
                <input type="text" id="familyName" value="Izumrud">
            </div>

            <div class="form-group">
                <label for="firstName">VORNAME lt. Geburtsurkunde</label>
                <input type="text" id="firstName" required>
            </div>

            <div class="form-group">
                <label for="previousName">Familienname vor der ersten Eheschlie√üung</label>
                <input type="text" id="previousName">
            </div>

            <div class="form-group">
                <label for="birthDate">GEBURTSDATUM</label>
                <input type="date" id="birthDate">
            </div>

            <div class="form-group">
                <label for="address">ADRESSE</label>
                <input type="text" id="address">
            </div>

            <div class="form-group">
                <label for="city">STADT</label>
                <input type="text" id="city">
            </div>

            <div class="form-group">
                <label for="postalCode">POSTLEITZAHL</label>
                <input type="text" id="postalCode">
            </div>

            <button type="submit">Fill and Download Meldezettel</button>
        </form>

        <div id="status"></div>
    </div>
</body>

</html>
